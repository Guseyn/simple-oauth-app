<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Guseyn">
    <meta name="description" content="LispToJS">
    <title>Profile</title>
    <link rel="shortcut icon" type="image/png" href="/../image/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,700,700i" type="text/css">
    <link rel="stylesheet" href="/../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/../css/main.css" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="/../js/fetchJSON.js" type="text/javascript"></script>
    <script src="/../js/googleLogin.js" type="text/javascript"></script>
    <script src="/../js/profile.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <div class="center">
      <div class="profile">
        <span class="title">Your profile</span>
        <input id="name" type="text" name="name" placeholder="Your name">
        <input id="email" type="text" name="email" placeholder="Your email" disabled="true">
        <textarea id="description" placeholder="Describe yourself"></textarea>
        <div id="success" class="success"></div>
        <input id="edit-button" type="button" value="Edit"></input>
        <div class="actions">
          <span id="logout-link" class="as-link">Log out</span>
          /
          <span id="delete-account-link" class="as-link">Delete account</span>
        </div>
      </div>
    </div>
    <script>
      if (localStorage.getItem('jwt')) {
        initProfile()
        initGoogleLogin()
      } else {
        location.replace('/../../')
      }
    </script>
  </body>
</html>
