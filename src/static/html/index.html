<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Guseyn">
    <meta name="description" content="simple oauth app">
    <meta name="google-signin-client_id" content="8310979471-lvmkisk1b33fjd25pjjqe8v8fa72rq2q.apps.googleusercontent.com">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="/../image/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,700,700i" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/../css/main.css" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="/../js/fetchJSON.js" type="text/javascript"></script>
    <script src="/../js/login.js" type="text/javascript"></script>
    <script src="/../js/googleLogin.js" type="text/javascript"></script>
    <script src="/../js/githubLogin.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <div class="center">
      <div class="login-form">
        <input id="name" type="text" name="name" placeholder="Your name" style="display: none;">
        <input id="email" type="text" name="email" placeholder="Your email">
        <input id="password" type="password" name="password" placeholder="Your password">
        <div id="error" class="error"></div>
        <input id="go-button" type="button" value="Sign in"></input>
        <div class="mode">
          <span id="sign-up" class="as-link">Sign up</span>
          /
          <span id="sign-in" class="as-link">Sign in</span>
        </div>
      </div>
      <div style="text-align: center;">or</div>
      <div id="googleCustomBtn" class="customSignIn">
        <span id="google-icon" class="icon"></span>
        <span class="buttonText">Sign in with Google</span>
      </div>
      <div id="githubCustomBtn" class="customSignIn">
        <span id="github-icon" class="icon"></span>
        <span class="buttonText">Sign in with Github</span>
      </div>
      <div id="name"></div>
    </div>
    <script>
      if (!localStorage.getItem('jwt')) {
        initLogin()
        initGoogleLogin()
        initGithubLogin()
      } else {
        location.replace('/html/profile.html')
      }
    </script>
  </body>
</html>
